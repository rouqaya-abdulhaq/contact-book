<!DOCTYPE html>
<html>
<head>
	<title>contact book</title>
</head>
<body class="default">

	<header id="header" class="signLogHeader">
		<div id="logo">
		    <div id="icon">
				<div class="person-icon"></div>
			</div>
		</div>

		<nav id="logNavigation" class="signLogButtons" >
			<button id="signIn" class="navButton">Sign Up</button>
		    <button id="logIn" class="navButton">Log In</button>
		</nav>

		<nav id="outNavigation" class="hide signOutButton">
			<button id="signOut" class="navButton">Sign Out</button>
		</nav>
	</header>

	<main id="signInMain">
		<form>
			 <label class="label" id="emailLabel" for="email">email: </label>
			 <input type="email" id="signInEmail" 
			 class="inputBox" title="email" required autocomplete="off">

			 <label class="label" id="passwordLabel" for="password" >password: </label>
			 <input type="password" id="signInPassword" 
			 class="inputBox" title="password" required autocomplete="off">

			 <button type="button" class="submitBtn" id="subLog">log in</button>
		</form>
	</main>

	<main id="contactMain">
		<div id="displayCont" class="hide">
			<label for="contactsList" class="title">contacts : </label>
			<button type="button" class="addButton"> + </button>
			<div id="contactsList" class="contactList"></div>
		</div>
	</main>

	<main id="signUpMain" class="hide">
		<form id="signUpForm">
			<div class="field-wrap">
				<label for="firstName">
					First Name :<span class="req"> *</span>
				 </label>
				<input type="text" title="firstName" class="inputBox" id="signUpFirstName" required="on" 
				autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
				<label>
					Last Name :<span class="req"> *</span>
				</label>
				<input type="text" class="inputBox" id="signUpLastName" required="on" autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
				<label>
					Email Adress :<span class="req"> *</span>
				</label>
				<input type="email" class="inputBox" id="signUpEmail" required="on" autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
				<label>
				     Password :<span class="req"> *</span>
				</label>
				<input class="inputBox" id="signUpPassword" type="password"required autocomplete="off"/>
			</div>
					  
			<button type="button" class="submitBtn" id="subSign">sign up</button>
		</form>
	</main>

	<div class="paletteIcon">
		<img id="palette" src="./src/images/color_palette.png">
		<div class="colorList hide">
				<button class="cancelBtn"> X </button>
			<div class="colors">
				<span class="paletteClass" id="default">default</span>
				<span class="paletteClass" id="flowery">flowery</span>
				<span class="paletteClass" id="seaSide">sea side</span>
			</div>
		</div>
	</div>

	<footer class="footer">
		designed by rouqaya abdulhaq
	</footer>
<script src="dist/bundle.js"></script>
</body>
</html>
