<!DOCTYPE html>
<html>
<head>
	<title>contact book</title>
</head>
<body>

	<header id="header" class="signLogHeader">
		<div id="logo">
		    <div id="icon">
				<div class="person-icon"></div>
			</div>
		</div>

		<nav id="logNavigation" class="signLogButtons" >
			<button id="signIn" class="navButton">Sign Up</button>
		    <button id="logIn" class="navButton">Log In</button>
		</nav>

		<nav id="outNavigation" class="hide signOutButton">
			<button id="signOut" class="navButton">Sign Out</button>
		</nav>
	</header>

	<main id="signInMain">
		<form>
			 <label class="label" id="emailLabel" for="email">email: </label>
			 <input type="email" id="emailInputBox" 
			 class="inputBox" title="email" required autocomplete="off">

			 <label class="label" id="passwordLabel" for="password" >password: </label>
			 <input type="password" id="passwordInputBox" 
			 class="inputBox" title="password" required autocomplete="off">

			 <button type="button" class="submitBtn">log in</button>
		</form>
	</main>

	<main id="contactMain" class="hide">
			<label for="contactsList" class="title">contacts : </label>
			<button type="button" class="addButton"> + </button>
			<div id="contactsList"></div>
	</main>

	<main id="signUpMain" class="hide">
		<form id="signUpForm">
			<div class="field-wrap">
				<label for="firstName">
					First Name :<span class="req"> *</span>
				 </label>
				<input type="text" title="firstName" class="inputBox" name="firstName" required="on" autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
				<label>
					Last Name :<span class="req"> *</span>
				</label>
				<input type="text" class="inputBox" name="lastName" required="on" autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
				<label>
					Email Adress :<span class="req"> *</span>
				</label>
				<input type="email" class="inputBox" name="emailAdress" required="on" autocomplete="off"/>
			</div>
			
			<div class="field-wrap">
				<label>
				     Password :<span class="req"> *</span>
				</label>
				<input class="inputBox" type="password"required autocomplete="off"/>
			</div>
					  
			<button type="button" class="submitBtn">sign up</button>
		</form>
	</main>

	<div class="paletteIcon">
			<img id="palette" src="color_palette.png">
	</div>

	<footer class="footer">
		designed by rouqaya abdulhaq
	</footer>
<script src="dist/bundle.js"></script>
</body>
</html>
