<!DOCTYPE html>
<html>
<head>
	<title>contact book</title>
	<link rel="icon" href="contacts.png">
</head>
<body class="default">

	<header id="header" class="signLogHeader">
		<div id="logo">
		    <div id="icon">
				<div class="person-icon"></div>
			</div>
		</div>

		<nav id="logNavigation" class="signLogButtons" >
			<button id="signIn" class="navButton">Sign Up</button>
		    <button id="logIn" class="navButton">Log In</button>
		</nav>

		<nav id="outNavigation" class="hide signOutButton">
			<button id="signOut" class="navButton">Sign Out</button>
		</nav>
	</header>

	<main id="signInMain">
	</main>

	<main id="contactMain">
		<div id="displayCont" class="hide">
			<label for="contactsList" class="title">contacts : </label>
			<button type="button" class="addButton"> + </button>
			<div id="contactsList" class="contactList"></div>
		</div>
	</main>

	<main id="signUpMain" class="hide">
	</main>

	<div class="paletteArea">
		<img id="paletteIcon" src="./src/images/color_palette.png">
	</div>

	<footer class="footer">
		MIT (c) 2020 Rouqaya Abdulhaq
	</footer>
<script src="dist/bundle.js"></script>
</body>
</html>
