<!DOCTYPE html>
<html>
<head>
	<title>contact book</title>
	<link rel="icon" href="data:,">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="combined.css">
</head>
<body>

	<header id="header">
		<div id="logo">
			<div class="straps"></div>
			<div class="straps"></div>
			<div class="straps"></div>
		    <!-- <div id="icon">
				<div class="person-icon"></div>
			</div> -->
		</div>

		<nav id="navigation">
			<button id="signIn" class="navButton">Sign Up</button>
		    <button id="logIn" class="navButton">Log In</button>
		</nav>
	</header>

	<main id="signInMain">
		<form>
			 <label class="label" id="emailLabel" for="email">email: </label>
			 <input type="email" id="emailInputBox" 
			 class="input" title="email" required>

			 <label class="label" id="passwordLabel" for="password" >password: </label>
			 <input type="password" id="passwordInputBox" 
			 class="input" title="password" required>

			 <button type="button" class="submitButton">log in</button>
		</form>
	</main>

	<main id="contactMain" class="hide">
		<div id="contactsList">
			<label for="contactsList" id="listTitle">contacts : </label>
			<button type="button" id="addButton"> + </button>
		</div>

		<div id="styleIcon">

		</div>
	</main>

	<main id="signUpMain" class="hide">
		<form id="signUpForm">
			<div class="field-wrap">
				<label for="firstName">
					First Name :<span class="req">*</span>
				 </label>
				<input type="text" title="firstName" name="firstName" required="on">
			</div>
			
			<div class="field-wrap">
				<label>
					Last Name :<span class="req">*</span>
				</label>
				<input type="text" name="lastName" required="on">
			</div>
			
			<div class="field-wrap">
				<label>
					Email Adress :<span class="req">*</span>
				</label>
				<input type="email" name="emailAdress" required="on">
			</div>
			
			<div class="field-wrap">
				<label>
				     Password :<span class="req">*</span>
				</label>
				<input type="password"required autocomplete="off"/>
			</div>
					  
			<button type="button" class="submitButton">sign up</button>
		</form>
	</main>

	<div id="paletteWrapper">
		<img id="palette" src="color_palette.png">
	</div>

	<footer>
       designed by rouqaya abdulhaq
	</footer>
<script src="dist/bundle.js"></script>
</body>
</html>
