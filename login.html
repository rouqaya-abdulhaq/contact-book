<!DOCTYPE html>
<html>
<head>
	<title>login/signup</title>
	<!-- <link rel="stylesheet" type="text/css" href="login.css"> -->
</head>
<body>
	<div class="field-wrap">
		<h2>Login / SignUp</h2>
	</div>
	<form>
		<div class="field-wrap">
			<label>
			First Name<span class="req">*</span>
		</label>
			<input type="text" name="firstName" required="on">
		</div>
		<div class="field-wrap">
			<label>
			Last Name<span class="req">*</span>
		</label>
			<input type="text" name="lastName" required="on">
		</div>
		<div class="field-wrap">
			<label>
			Email Adress<span class="req">*</span>
		</label>
			<input type="email" name="emailAdress" required="on">
		</div>
		<div class="field-wrap">
            <label>
             Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
        <button type="submit" id="submit-button">sign up</button>
	</form>
</body>
</html>
