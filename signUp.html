<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" type="text/css" href="signUp.css">
	<link rel="stylesheet" type="text/css" href="combined.css">
</head>
<body>

	<header>
		<div id="logo">
			<div class="straps"></div>
			<div class="straps"></div>
			<div class="straps"></div>
		    <!-- <div id="icon">
				<div class="person-icon"></div>
			</div> -->
		</div>

		<nav id="navigation">
			<a href="signUp.html"><button id="signIn" class="navButton">Sign Up</button></a>
		  <a href="index.html"><button id="logIn" class="navButton">Log In</button></a>
		</nav>
	</header>

	<main>
		<form id="signUpForm">
			<div class="field-wrap">
				<label for="firstName">
					First Name :<span class="req">*</span>
				 </label>
				<input type="text" title="firstName" name="firstName" required="on">
			</div>
			
			<div class="field-wrap">
				<label>
					Last Name :<span class="req">*</span>
				</label>
				<input type="text" name="lastName" required="on">
			</div>
			
			<div class="field-wrap">
				<label>
					Email Adress :<span class="req">*</span>
				</label>
				<input type="email" name="emailAdress" required="on">
			</div>
			
			<div class="field-wrap">
				<label>
				     Password :<span class="req">*</span>
				</label>
				<input type="password"required autocomplete="off"/>
			</div>
					  
			<a href="contactList.html"><button type="submit" id="submitButton">sign up</button></a>
		</form>
	</main>

	<div id="paletteWrapper">
		<img id="palette" src="color_palette.png">
	</div>

	<footer>designed by rouqaya abdulhaq</footer>
</body>
</html>
